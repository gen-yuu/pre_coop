{% extends "base.html" %}
{% block header %}<link rel="stylesheet" href="/static/css/product_registration.css">{% endblock %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div id="message">{{ message }}</div>
<section class="registration-form">
    <form method="POST">
        <label for="barcode">Barcode:</label>
        <input type="text" id="barcode" name="barcode" readonly value="0">

        <label for="productName">商品名:</label>
        <input type="text" id="productName" name="productName" value="">

        <label for="productPrice">金額:</label>
        <input type="number" id="productPrice" name="productPrice" value="0" min="0" max="99999">

        <label for="stockQuantity">在庫数:</label>
        <input type="number" id="stockQuantity" name="stockQuantity" readonly value="0">

        <label for="stockAdd">追加在庫数:</label>
        <input type="number" id="stockAdd" name="stockAdd" value="0">

        <label for="productCategory">品目:</label>
        <select id="productCategory" name="productCategory">
            <option value="food">食べ物</option>
            <option value="drink">飲料水</option>
            <option value="coffee">コーヒー</option>
        </select>


        <button type="submit" class="submit-button">登録</button>
    </form>
</section>
{% endblock %}
{% block script %}<script src="/static/js/product_registration.js"></script>{% endblock %}
